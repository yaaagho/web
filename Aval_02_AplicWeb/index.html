<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Trabalho Web</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="jquery.maskedinput.js"></script>
      <link rel="stylesheet" type="text/css" href="estilo.css" media="all">	
      <script language="Javascript">
      
     	$(document).ready(function(){
     	EsconderMensagem();
     	$('.caixa2').mask('99/99/9999');
     	$(".erronome").hide();
      $(".errodata").hide();
      $(".erromail").hide();
      }
            
		function validacao(){
		
  		var nome = document.querySelector('.caixa1').value;
  		var tamanho = nome.length;
  		if(tamanho < 10){
  		$(".erronome").show();
  		}else{
		var nomecerto = sim;  		
  		}
  
		var dia = document.querySelector('.caixa2').value.substring(0,2);
		var mes = document.querySelector('.caixa2').value.substring(3,5);
		var ano = document.querySelector('.caixa2').value.substring(6,10);
		if(mes==1 || mes==3 || mes==6 || mes==8 || mes==10 || mes==12 && dia > 31){
		return false;
		}
		if(mes==4 || mes==5 || mes==7 || mes==9 || mes==11 && dia > 30){
		$(".errodata").show();
		return false;
		}
		if(ano%4!=0 && mes==2 && dia>28){
		$(".errodata").show();
		return false;
		}
		if(ano%4==0 && mes==2 && dia>29){
		$(".errodata").show();
		return false;
		}
		return false;
		}	
			
		</script>
		
	</head>
	<body>
	<p><h1>Formulário de Inscrição</h1></p>

	<div id="form">
	<form method="post" action="index.html" name="formulario" onsubmit="return validacao();">

		<input type="text" class="caixa2"/><br><br>
		<label for="nome"> Email:</label>
		<input type="text" class="caixa3"/><br><br>
		<p class="erronome">Nome Inválido</p>
		<p class="errodata">Data Inválida</p>
		<p class="erromail">E-mail Inválido</p>
		<input type ="reset" value="Limpar">
		<input type ="submit" value="Enviar">
	</form>
	</div>
	</body>
</html>
