<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Envio de dados</title>
	<meta charset="utf-8">
</head>

<body>

<form name="formCadastro"
	  action="cadCliente.php"
	  method="post">
	  <h1>Cadastro de Clientes</h1>

	  <table width="100%">
	  <tr>
	  	<th width="18%">Nome</th>
		<td width="82%"><input type="text" name="txtNome"></td>
	  </tr>
	  <tr>
	  	<th>CPF</th>
		<td><input type="text" name="txtCDF" maxlength="14"></td>
	  </tr>
	  <tr>
	  	<th>Endereço</th>
		<td><textarea name="txtEndereco" cols="30" rows="4"></textarea></td>
	  </tr>
	  <tr>
	 	<th>Estado</th>
		<td><select name="listEstados">
		<option value="BA">Bahia</option>
		<option value="ES">Espírito Santo</option>
		<option value="MG">Minas Gerais</option>
		<option value="SP">São Paulo</option>
		<option value="RJ">Rio de Janeiro</option>
		</select></td>
	  </tr>
	  <tr>
	  	<th>Data de Nascimento</th>
		<td><input type="text" name="txtData"></td>
	  </tr>
      <tr>
	  	<th>Sexo</th>
		<td><input type="radio" name="sexo" value="M">Masculino<br>
		    <input type="radio" name="sexo" value="F">Feminino<br>
 			<input type="radio" name="sexo" value="NB" checked>Não-binário
        </td>
	  </tr>
	  <tr>
	  	<th>Áreas de Interesse</th>
		<td><input type="checkbox" name="checkCinema" value="true">Cinema<br>
            <input type="checkbox" name="checkMusica" value="true">Música<br>
			<input type="checkbox" name="checkInfo" value="true">Informática
        </td>
	  </tr>
	  <tr>
	  	<th>Login</th>
		<td><input type="text" name="txtLogin"></td>
	  </tr>
	  <tr>
	  	<th>Senha</th>
		<td><input type="password" name="txtSenha1"></td>
	  </tr>
	  <tr>
	  	<th>Confirmação de Senha</th>
		<td><input type="password" name="txtSenha2"></td>
	  </tr>
	  <tr>
        <td></td>
		<td><br><input type="submit" name="btnEnviar" value="Enviar">
		<input type="reset" name="btnLimpar" value="Limpar"></td>
      </tr>
	  </table>
</form>

</body>

</html>
